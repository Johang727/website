<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <script>
      (function() {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
              document.body.classList.add('dark-mode');
          }
      })();
    </script>
    </head>


    <body>
        <div class="container mt-4">
            <div class = "d-flex justify-content-between">
            
            <h2>Home</h2>
            <button id = "theme-toggle" onclick = "toggle_theme" class = "btn btn-secondary">
                Toggle Dark/Light Mode
            </button>

            </div>

            <hr>

            <div class = "row">

                <div class = "col ms-3">
                    <h2>
                        Projects:
                    </h2>

                    <div class = "container">
                        <div class = "col-md-8 mt-3">
                            <a href = "https://tecsrcalc.org" class = "button-block p-4 d-block text-decoration-none border rounded">
                                <h2>TE:C SR Calculator</h2>
                            </a>
                        </div>
                    </div>
                </div>

                <div class = "col ms-3">
                    <h2>
                        Pages:
                    </h2>

                    <div class = "container">
                        <div class = "col-md-8 mt-3">
                            <a href = "game-opinion.html" class = "button-block p-4 d-block text-decoration-none border rounded">
                                <h2>Game Opinions</h2>
                            </a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <script src = "theme.js"></script>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
